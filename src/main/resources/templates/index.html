<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello Page</title>
</head>
<body>
    <h1>Hello, World!</h1>
    <p>This is a static HTML page served by Spring Boot.</p>
    <form action="/submit" method="post" th:object="${formInput}" novalidate>
        <label for="name">Name:</label>
        <input type="text" id="name" th:field="*{name}" name="name" required><br>

        <label for="phonenumber">Phone number:</label>
        <input type="text" id="phonenumber" th:field="*{phonenumber}" name="phonenumber" required><br>

        <label for="email">E-mail:</label>
        <input type="email" id="email" th:field="*{email}" name="email" required><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
